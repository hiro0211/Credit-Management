{% extends "base.html" %}
{% load bootstrap %}

{% block title %}ログインページ{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center">ログイン</h1>

      <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary btn-block mt-3">ログイン</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
