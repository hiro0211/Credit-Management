{% extends "base.html" %}

{% block title %}
<div class="h1">User Registration</div>
{% endblock %}

{% block content %}
<div>
  <h2>unipaにログインする</h2>
  <br>
  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{% field.errors %}}
    <br>
    {% endfor %}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">unipaにログインする</button>
      <a href="{% url 'list' %}" class="btn btn-secondary">戻る</a>
    </div>
  </form>
</div>
